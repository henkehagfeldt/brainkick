<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content="width=device-width, initial-scale=1">
    <title>Brainkick Web</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
    <div id="background"></div>
    <div id="cards">
        <div class="card" id="card1" onClick="showCard('burningbrain')"></div>
        <div class="card" id="card2" onClick="showCard('pingpong')"></div>
        <div class="card" id="card3" onClick="showCard('flash')"></div>
    </div>

    <div id="bigcontainer" onClick="goBack()"> </div>

    <div id="bigcard" onClick="goBack()">
        <p id="cardText" onClick="goBack()"></p>
    </div>

<!-- JS scripts -->
<script type = "text/javascript" src="cards.js"></script>
<script type = "text/javascript" src="script.js"></script>
</body>
</html>
